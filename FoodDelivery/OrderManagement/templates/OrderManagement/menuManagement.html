{% extends "Home/base.html" %}

{% block content %}

<div class="container mx-auto text-center mt-3">
        {% for detail in details %}
        <div class="container mt-3 bg-light d-inline-flex text-center" style="height: 80px; border-radius: 10px;">
            <div class="p-2" style="margin-top: 12px; font-size: 24px;">
                {{ detail.dish.name }}
            </div>
            <div class="p-2" style="margin-top: 20px;">
                {{ detail.dish.price }} USD
            </div>
            <div class="p-2" style="margin-top: 19px;">
                {{ detail.dish.description }}
            </div>
            </div>
        <form class="mt-3" action = "{% url 'deleteDish' %}" method ="POST">
            {% csrf_token %}
            <input type  = "hidden" name = "dish_id" value = {{detail.dish.id}}>
            <input type = "submit" class = "btn btn-secondary mx-atuo" value = "Delete Dish">
        </form>
        {% endfor %}
    </br>
    <a class="btn btn-primary mt-3"href="{% url 'addDish' %}">AddDish</a>
    <div style="height: 200px;"></div>
</div>
<div style="height: 200px;"></div>

{% endblock content %}
