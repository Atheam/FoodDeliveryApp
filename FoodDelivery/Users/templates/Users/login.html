

{% extends "Home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class = "container">
<h1>Sign in</h1>
<form method ="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button type= "submit" class="btn btn-outline-secondary">Log In</button>
    <small>
        Need An Account? <a href = "{% url 'register' %}">Register</a>
    </small>
</form>

</div>


{% endblock content %}
